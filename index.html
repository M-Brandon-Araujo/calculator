<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CALCULATOR</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" src="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="display-container">
                <div class="display-content"></div>
            </div>
            <div class="btns-container">
                <button class="btn number-btn" id="btn-0">0</button>
                <button class="btn number-btn" id="btn-1">1</button>
                <button class="btn number-btn" id="btn-2">2</button>
                <button class="btn number-btn" id ="btn-3">3</button>
                <button class="btn number-btn" id ="btn-4">4</button>
                <button class="btn number-btn" id ="btn-5">5</button>
                <button class="btn number-btn" id ="btn-6">6</button> 
                <button class="btn number-btn" id ="btn-7">7</button>
                <button class="btn number-btn" id ="btn-8">8</button>
                <button class="btn number-btn" id ="btn-9">9</button>
                <button class="btn operator-btn" id ="btn-+">+</button>
                <button class="btn operator-btn" id ="btn--">-</button>
                <button class="btn operator-btn" id ="btn-*">*</button>
                <button class="btn operator-btn" id ="btn-/">/</button>
                <button class="btn equals-btn" id ="btn-Enter">=</button>
                <button class="btn clear-btn" id ="btn-c">C</button>
                <button class="btn decimal-button" id ="btn-.">.</button>
                <button class="btn backspace-button" id ="btn-Backspace">&larr;</button>
            </div>
        </div>    
    </body>
</html>
