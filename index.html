<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CALCULATOR</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="display-container">
                <div class="display">
                    <div class="display-content"></div>
                </div>
            </div>
                <div class="slider-container">
                    <div class="light"></div>
                    <label class="switch">
                        <input type="checkbox" id="darkmode-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <button class="btn number-btn zero-btn" id="btn-0">0</button>
                <button class="btn number-btn one-btn" id="btn-1">1</button>
                <button class="btn number-btn two-btn" id="btn-2">2</button>
                <button class="btn number-btn three-btn" id ="btn-3">3</button>
                <button class="btn number-btn four-btn" id ="btn-4">4</button>
                <button class="btn number-btn five-btn" id ="btn-5">5</button>
                <button class="btn number-btn six-btn" id ="btn-6">6</button> 
                <button class="btn number-btn seven-btn" id ="btn-7">7</button>
                <button class="btn number-btn eight-btn" id ="btn-8">8</button>
                <button class="btn number-btn nine-btn" id ="btn-9">9</button>
                <button class="btn operator-btn add-btn" id ="btn-+">+</button>
                <button class="btn operator-btn subtract-btn" id ="btn--">-</button>
                <button class="btn operator-btn multiply-btn" id ="btn-*">*</button>
                <button class="btn operator-btn divide-btn" id ="btn-/">/</button>
                <button class="btn equals-btn" id ="btn-Enter">=</button>
                <button class="btn clear-btn" id ="btn-c">C</button>
                <button class="btn decimal-btn" id ="btn-.">.</button>
                <button class="btn backspace-btn" id ="btn-Backspace">&larr;</button>
        </div>    
        <div class="footer">
            <a href="https://github.com/M-Brandon-Araujo">Â© Brandon Araujo</a>
            <pre>|</pre>
            <a href="https://github.com/M-Brandon-Araujo/calculator">Source Code</a>
        </div>
    </body>
</html>
